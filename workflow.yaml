name: Continuous Deployment

on:
  push:
    branches:
      - main
  push:
    tags:
      - '*'

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to staging
      run: echo "Deploying to staging..."

  deploy-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to production
      run: echo "Deploying to production..."

steps:
  # Extract the tar file and save it to a local directory
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'gs://<bucket>/<tar-file>', '.']
  - name: 'gcr.io/cloud-builders/tar'
    args: ['xf', '<tar-file>']
  # Build the Docker image and push it to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/<project>/<image>', '.']
    dir: '<directory-containing-Dockerfile>'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/<project>/<image>']

